<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: pink;
    }

    div::before{
        content: "I";
        width: 100px;
        height: 100px;
        background-color: brown;
        display: block;
    }

    div::after{
        content: "you";
        width: 100px;
        height: 100px;
        background-color: orange;
        display: inline-block;
    }
</style>
<body>
    <div>love</div>
</body>
</html>
